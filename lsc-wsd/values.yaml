appName: lsc-wsd
replicaCount: 1

image:
  repository: nginx
  tag: latest

service:
  type: LoadBalancer
  port: 80

pvc:
  name: lsc-wsd-pvc
  accessModes:
    - ReadWriteMany
  size: 1Gi

contentJob:
  image:
    repository: busybox
    tag: latest
  content: '<h1>Hello</h1><p>This page was generated by a job c:</p>'
  mountPath: /tmp/data

nfsprovisioner:
  enabled: true
  storageClass:
    name: lsc-wsd-nfs
    create: true
  
  # delete for persistent configuration
  persistence:
    enabled: true